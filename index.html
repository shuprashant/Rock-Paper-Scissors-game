<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class="Container">
        <img class="img1" src="images\Rock.png" alt="Rock">
        <img class="img2" src="images\Paper.png" alt="Paper">
        <img class="img3" src="images\Scissors.png" alt="Scissors">
    </div>

    <div class="result">
        <div class="User_val">
            <h3 class="user_num">0</h3>
            <h4 class="user">You</h4>
        </div>

        <div class="comp_val">
            <h3 class="comp_num">0</h3>
            <h4 class="comp">Computer</h4>
        </div>
    </div>
    <div class="message">
        <h2 class="msgtext">Start the Game by Clicking on Image!</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
